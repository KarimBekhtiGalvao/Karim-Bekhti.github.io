<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked Images</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1d21;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-stack {
      position: relative;
      width: 80%;
      max-width: 800px;
    }

    .image-stack img {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    .image-stack .bottom-img {
      z-index: 0;
    }

    .image-stack .top-img {
      z-index: 1;
      opacity: 0.6; /* adjust for blending */
    }
  </style>
</head>
<body>
  <div class="image-stack">
    <img src="images/home1.png" alt="Base Image" class="bottom-img">
    <img src="images/home2.png" alt="Top Image" class="top-img">
  </div>
</body>
</html>
