<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked Images</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1d21;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem; /* space between the two */
    }
  </style>
</head>
<body>
  <img src="images/home1.png" alt="Home Image 1">
  <img src="images/home2.png" alt="Home Image 2">
</body>
</html>
