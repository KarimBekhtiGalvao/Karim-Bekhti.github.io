<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zoomable Image Website</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: #1a1d21;
    display: flex; justify-content: center; align-items: center;
  }
  #container {
    width: 90vw;
    height: 90vh;
    overflow: hidden;
    border: 2px solid #ccc;
    cursor: grab;
    position: relative;
  }
  #container:active {
    cursor: grabbing;
  }
  #zoom-image {
    user-select: none;
    -webkit-user-drag: none;
    position: absolute;
    top: 0; left: 0;
    transform-origin: top left;
    transition: transform 0.1s ease-out;
  }
</style>
</head>
<body>

<div id="container">
  <img id="zoom-image" src="images/home1.png" alt="Design Image" />
</div>

<script>
  const container = document.getElementById('container');
  const img = document.getElementById('zoom-image');

  let scale = 1;
  let originX = 0;
  let originY = 0;
  let startX = 0;
  let startY = 0;
  let translateX = 0;
  let translateY = 0;
  let isDragging = false;

  // Apply current transform
  function updateTransform() {
    img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }

  // Mouse wheel zoom
  container.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = e.deltaY < 0 ? 0.1 : -0.1;
    const newScale = Math.min(Math.max(0.5, scale + delta), 5);

    // Calculate mouse position relative to image
    const rect = img.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    // Adjust translate to zoom towards cursor
    translateX -= (offsetX / scale) * (newScale - scale);
    translateY -= (offsetY / scale) * (newScale - scale);

    scale = newScale;
    updateTransform();
  });

  // Drag to pan
  container.addEventListener('mousedown', e => {
    e.preventDefault();
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    translateX = e.clientX - startX;
    translateY = e.clientY - startY;
    updateTransform();
  });

  // Disable image drag ghost
  img.ondragstart = () => false;
</script>

</body>
</html>
